{% extends "layout.html"%}


{% block title %}
	Register
{% endblock %}


{% block body %}
	<form aciton="/register" method="POST" style="margin-top: 15px;">
		<input class="form-control" style="width: 20%;" type="text" name="username" placeholder="Username here" alt="Username input" autocomplete="off" autofocus>
		<p class="font-monospace" style="font-size: 18px;">USERNAME</p>
		<input class="form-control" style="width: 20%;" type="password" name="password" placeholder="Password here" alt="Password input" autocomplete="off">
		<p class="font-monospace" style="font-size: 18px;">PASSWORD</p>
		<input class="form-control" style="width: 20%;" type="password" name="password-2" placeholder="Password repeat" alt="Repeat Password input" autocomplete="off">
		<p class="font-monospace" style="font-size: 18px;">REPEAT PASSWORD</p>
		{% if msg %}
			<h4 id="msg" class="font-monospace" style="color: {% if color %}{{ color }}{% endif %}; font-size: 15px">{{ msg }}</h4>
			<script>
				var element = document.getElementById("msg");
				function hiddeElement() {
					element.setAttribute("hidden", true);
				}
				setTimeout(hiddeElement, 15000);
			</script>
		{% endif %}
		<input type="submit" class="btn btn-primary" style="margin-top: 10px;" value="Register">

	</form>
{% endblock %}
