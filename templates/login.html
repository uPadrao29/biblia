{% extends "layout.html"%}


{% block title %}
	Login
{% endblock %}

{% block body %}
	<div class="container">
		<form action="/login" method="POST" style="margin-top: 15px;">
			<input class="form-control" style="width: 20%;" type="text" name="username" placeholder="Username here" alt="Username placeholder" autocomplete="off" autofocus>
			<p class="font-monospace" style="font-size: 18px;">USERNAME</p>
			<input class="form-control" style="width: 20%;" type="password" name="password" placeholder="Password here" alt="Password placeholder" autocomplete="off">
			<p class="font-monospace" style="font-size: 18px;">PASSWORD</p>
			{% if msg %}
				<h4 id="msg" class="font-monospace" style="color: {%if color %}{{ color }}{% else %}black{% endif %}; font-size: 15px">{{ msg }}</h4>
				<script>
					var element = document.getElementById("msg");
					function hiddeElement() {
						element.setAttribute("hidden", true);
					}
					setTimeout(hiddeElement, 15000);
				</script>
			{% endif %}
			<input type="submit" class="btn btn-primary" style="margin-top: 10px;" value="Login" alt="Login button">
		</form>
	</div>
{% endblock %}
